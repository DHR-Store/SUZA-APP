<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suza Movie Stream</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 90%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="movieFrame" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const movieName = params.get("movie");
    if (movieName) {
      const iframeLink = `https://player4u.xyz/embed?key=${encodeURIComponent(movieName)}`;
      document.getElementById("movieFrame").src = iframeLink;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Movie name not found in URL</h2>";
    }
  </script>
</body>
</html>
